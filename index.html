    <h1 id="vote">ENTER YOUR AGE</h1>
    <button id="age" onclick="check()" style="font-size:large; width:auto; align-items: center;">Check Voting Eligibility</button>
    <script>
        function check() {
        let age = prompt("Enter your age:");
        
        let text = "";
        if (age >= 18) {
            text = "You are eligible to vote because you are "+age+" years old.";
        } else {
            text = "You are not eligible to vote because you are "+age+" years old.";
        }
        document.getElementById("vote").innerText = text;
        }
    </script>
